	<script>
		w3IncludeHTML();
		$(document).ready(function(){
	      $('.navbar-inverse .navbar-nav>li>a').click(function() {
	         // debugger;  
			        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
			        && location.hostname == this.hostname) {
			        	// var $page  = this.href;
			        // debugger;
			          // var $target = $page.substr($page.lastIndexOf('/')+1,$page.length);
			          var $target = this.id;
			      // debugger;
			          if ($target.length) {
			            
			             $('.main').load($target);
			           return false;
			          }
			        }
	        });
        }); 
	</script>
